name: "Build flakes"
on:
  pull_request:
  push:
jobs:
  winden:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix build "$PWD/systems/winden#darwinConfigurations.winden.system"
